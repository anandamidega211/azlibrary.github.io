    <script>
        function confirmGenres() {
            // Get all selected genres
            const selectedGenres = Array.from(document.querySelectorAll('input[name="genre"]:checked'))
                .map(checkbox => ({
                    value: checkbox.value,
                    url: checkbox.dataset.url
                }));

            if (selectedGenres.length > 0) {
                // You can customize this behavior, for example, open each URL in a new tab
                selectedGenres.forEach(genre => window.open(genre.url, 'https://oceanofpdf.com/?id=000954208651'));
            } else {
                alert('Please select at least one genre.');
            }
        }
    </script>
    

     <h2>Add Book to Library</h2>
 <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
    
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
    
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
    
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
    
            <button type="button" onclick="addBook()">Add Book</button>
        </form>
    
        <script>
            function addBook() {
                const title = document.getElementById('title').value;
                const author = document.getElementById('author').value;
                const genre = document.getElementById('genre').value;
                const year = document.getElementById('year').value;
    
                // Basic validation
                if (!title || !author || !genre || !year) {
                    alert('Please fill in all fields.');
                    return;
                }
    
                // Create a new book object
                const book = {
                    title: title,
                    author: author,
                    genre: genre,
                    year: year,
                };
    
                // Add the book to the library (you might want to send this data to the server in a real-world scenario)
                console.log('Book added:', book);
    
                // Clear the form after submission (optional)
                document.getElementById('addBookForm').reset();
            }</script>
